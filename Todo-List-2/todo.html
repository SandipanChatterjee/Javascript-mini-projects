<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="master">
      <h3 class="header">#todo</h3>

      <div class="tab-link-container">
        <button class="tablinks" id="all-btn">All</button>
        <button class="tablinks" id="active-btn">Active</button>
        <button class="tablinks" id="complete-btn">Complete</button>
      </div>

      <div class="input-box-container">
        <input class="input-box" placeholder="add details" />
        <button class="add-btn">Add</button>
      </div>

      <div class="tab-content-container">
        <div class="tabcontent" id="all">
          <ul class="ul-all"></ul>
        </div>
        <div class="tabcontent" id="active">
          <ul class="ul-active"></ul>
        </div>
        <div class="tabcontent" id="complete">
          <ul class="ul-complete"></ul>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
